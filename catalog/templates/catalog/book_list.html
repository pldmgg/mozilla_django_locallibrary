{% extends "base_generic.html" %}

{% block content %}
  <h1>Book List</h1>
  {% if book_list %}
    <ul>
      {% for bli in book_list %}
      <li>
        <a href="{{ bli.get_absolute_url }}">{{ bli.title }}</a> ({{bli.author}}) (some_data={{some_data}})
      </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>There are no books in the library.</p>
  {% endif %}
{% endblock %}
